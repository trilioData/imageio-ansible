    path: /usr/share/ovirt-engine/ui-plugins/trilio-plugin.json
  register: file_status
  tags:
     - proxy
     - clean-proxy

- name: Remove trilio-plugin.json file if exists
  file:
    state: absent
    path: /usr/share/ovirt-engine/ui-plugins/trilio-plugin.json
  when: file_status.stat.exists
  tags:
     - proxy
     - clean-proxy

