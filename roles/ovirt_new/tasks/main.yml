- name: copy object_store_mount.py file
  copy:
    src: /opt/ovirt-imageio/daemon/datamover/object_store_mount.py
    dest: /etc/workloadmgr
    remote_src: yes
    mode: u=rw,g=r,o=r
    owner: vdsm
    group: kvm
  when: workload_details.stdout | regex_search('vault_storage_type = s3')
