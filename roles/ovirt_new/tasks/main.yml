- name: Check if trilio-datamover.service file exists
  stat:
    path: /usr/lib/systemd/system/trilio-datamover.service
  register: datamover_status
  tags:
     - daemon
     - clean-daemon

- name: Remove trilio-datamover.service file if exists
  file:
    state: absent
    path: /usr/lib/systemd/system/trilio-datamover.service
