- name: Activate the celery virtualenv
  shell: source /opt/ovirt-imageio/virtenv/bin/activate
  tags: daemon

- name: Remove celery service file if already present
  file:
    path: /usr/lib/systemd/system/ovirt_celery.service
    state: absent
  tags: 
    - daemon
    - clean-daemon

